<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ & Associates</title>

    <!-- BootStrap v5 CSS -->
    <link rel="stylesheet" href="/css/bootstrap-v5.0.0-alpha1.min.css">

    <!-- Google Fonts CSS -->
    <link href="/css/fonts-googleapis-source-sans-pro.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css">

    <!-- BootStrap v5 JS -->
    <script src="/js/bootstrap-v5.0.0-alpha1.min.js"></script>

    <!-- Custom JS -->
    <script defer src="/js/index.js"></script>

</head>

<body>
    <!-- Nav bar Component Top -->
    <div class="navbar-component">
    </div>

    <!-- Main Center Content -->
    <div class="main-content container">


        <div class="card mb-3 intro-card">
            <div class="card-header">
                <center>
                    <h1>Write Us Your Queries</h1>
                </center>
            </div>
            <div class="card-body">
                <!--      <img src="/images/company-images/about-us.jpeg" class="card-img-top" alt="..."> -->
                <!-- <p class="card-text">
                        
                    </p> -->
                <div style="padding-top: 5px;">

                    <form class="query-form">

                        <!-- Name -->
                        <div class="mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Name</span>
                                <input type="text" class="form-control" placeholder="Name" aria-label="name"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Email</span>
                                <input type="text" class="form-control" placeholder="you@gmail.com/you@yourwebsite.com"
                                    aria-label="Email" aria-describedby="basic-addon1">
                            </div>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <!-- Address/Location Details -->
                        <div class="mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Location/Address</span>
                                <input type="pa" class="form-control"
                                    placeholder="Office no.12, 18/20, Kachwala Building, V V Chandan Street, Opp. Jai Hind Hotel, Masjid Bunder, Mumbai (003)"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <!-- Phone/Mobile No. -->
                        <div class="mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Contact No</span>
                                <input type="pa" class="form-control" placeholder="Phone No" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <!-- Query Type SELECT -->
                        <div class="mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Query Type</span>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="0" selected>Select Any</option>
                                    <option value="1">Income Tax</option>
                                    <option value="2">Audit</option>
                                    <option value="3">Service Tax</option>
                                    <option value="4">Company Law</option>
                                    <option value="5">Excise Duty</option>
                                    <option value="6">Customs</option>
                                    <option value="7">Wealth Tax</option>
                                    <option value="8">Sales Tax/Value Added Tax</option>
                                    <option value="9">FEMA</option>
                                    <option value="10">RBI</option>
                                    <option value="11">Labour Law</option>
                                    <option value="12">Others</option>
                                </select>
                            </div>
                        </div>

                        <!-- Promotional Email Required -->
                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Get Updates</label>
                            <div id="emailHelp" class="form-text">We will Update you with new law Content</div>
                        </div>

                        <button type="submit" class="btn btn-outline-dark">Submit</button>
                        <input type="button" class="btn btn-outline-dark" value="Clear"></input>
                    </form>

                </div>


            </div>

            <div class="card-footer">
                <!-- <a href="#" class="btn btn-dark">Learn More About Us</a> -->
                <h5 class="card-title">
                    <center>We Will be Happy to help you</center>
                </h5>
            </div>
        </div>

    </div>

    <!-- Footer Component Bottom []-->
    <div class="footer navbar-fixed-bottom footer-component">
    </div>

</body>

</html>
